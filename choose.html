  <header class="choose-quiz">
    <nav class="main-menu hide" id="main-menu">
      <div>
        <ul>
          <li class="main-menu-list"><a href="">Liste Quiz</a></li>
          <li class="main-menu-list show-result"><a href="#">Résultats</a></li>
          <li class="main-menu-list logout-btn"><a href="index.html">Se déconnecter</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <h2 id="welcome">Bienvenue</h2><button class="material-symbols-outlined" id="burger-menu">menu</button>
    </div>
    <div class="round">
      <h1 class="quiz-title">Quiz</h1>
    </div>
  </header>
  <main id="main-content">
    <!--<a href="" class="material-symbols-outlined btn-undo hidden">undo</a>-->
    <section id="choose-container">
      <nav id="choose-nav">
        <div class="quiz-title" data-endpoint="data/html.json" data-title="HTML5">
          <button class="btn btn-choose">HTML5
            <svg class="skills__icon svg" aria-hidden="true" focusable="false">
              <use x="0" xlink:href="#html5"></use>
            </svg>
          </button>
        </div>
        <div class="quiz-title" data-endpoint="data/css.json" data-title="CSS3">
          <button class="btn btn-choose">CSS3
            <svg class="skills__icon svg" aria-hidden="true" focusable="false">
              <use x="0" xlink:href="#css3"></use>
            </svg>
          </button>
        </div>
        <div class="quiz-title" data-endpoint="data/javascript.json" data-title="JavaScript">
          <button class="btn btn-choose">JavaScript
            <svg class="skills__icon svg" aria-hidden="true" focusable="false">
              <use x="0" xlink:href="#js"></use>
            </svg>
          </button>
        </div>
      </nav>
    </section>
    <section class="modal-start hidden">
      <div class="btn-start-container">
        <a href="#" class="btn-modal-start material-symbols-outlined">
          play_circle
        </a>
      </div>
      <div class="overlay-start hidden"></div>

    </section>
    <section class="modal hidden">
      <div class="flex"> <button class="btn-close">⨉</button></div>
      <div>
        <h3 class="notation"></h3>
        <h3 class="comment-notation"></h3>
      </div>

      <input type="submit" class="btn-submit" value="Télécharger et envoyer">

    </section>
    <div class="overlay hidden"></div>
    <div class="spinner"></div>
    <div id="page-bottom"></div>
  </main>
