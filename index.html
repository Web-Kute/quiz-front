<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz Front-End - HTML5, CSS3, JavaScript">

  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Quiz Front-End - Login</title>
</head>

<body class="circles">
  <header class="home">
    <svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" fill="#fff" class="bi bi-question-lg"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14" />
    </svg>
    <div class="round round-login">
      <h1>Quiz</h1>
    </div>
  </header>
  <main>
    <section>
      <article class="container">
        <div id="student"></div>
        <div id="message" class="hidden"></div>
        <div id="error" class="hidden"></div>
        <form action="choose.html" method="POST" id="login" autocomplete="on">
          <fieldset>
            <div class="form-group">
              <input type="text" name="name" id="name" placeholder="PrÃ©nom" class="form-control" minlength="3"
                maxlength="15" value="" autocomplete="on" required>
            </div>
            <div id="error-name" class="error hide" aria-live="polite"></div>
            <div class="form-group">
              <input type="email" name="email" id="email" placeholder="Email" class="form-control" value=""
                autocomplete="on" required>
            </div>
            <div id="error-email" class="error hide" aria-live="polite"></div>
            <input id="logged" type="hidden" name="logged" value="false">

            <button type="submit" id="submit" class="btn btn-primary">Enregistrer</button>

          </fieldset>
        </form>
      </article>
    </section>

  </main>
  <script type="module" src="./dist/js/login.js"></script>
  <script src="./dist/js/houdini.js"></script>
</body>

</html>
